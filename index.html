  <script>
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', String(!expanded));
      // toggle small menu
      if (!expanded) {
        // create mobile panel
        const panel = document.createElement('div');
        panel.className = 'mobile-panel';
        panel.style.position = 'fixed';
        panel.style.top = '72px';
        panel.style.right = '12px';
        panel.style.background = 'rgba(6,8,18,0.96)';
        panel.style.border = '1px solid rgba(255,255,255,0.04)';
        panel.style.backdropFilter = 'blur(8px)';
        panel.style.padding = '12px';
        panel.style.borderRadius = '10px';
        panel.style.display = 'flex';
        panel.style.flexDirection = 'column';
        panel.style.gap = '10px';
        panel.style.zIndex = '1400';
        panel.innerHTML = `
          <a href="#features" style="padding:8px 12px;border-radius:8px;font-weight:600;color:#D9E6FF">Features</a>
          <a href="#why-plasma" style="padding:8px 12px;border-radius:8px;font-weight:600;color:#D9E6FF">Why Plasma</a>
          <a href="#roadmap" style="padding:8px 12px;border-radius:8px;font-weight:600;color:#D9E6FF">Roadmap</a>
          <a href="#docs" style="padding:8px 12px;border-radius:8px;font-weight:600;color:#D9E6FF">Docs</a>
        `;
        panel.id = 'mobilePanel';
        document.body.appendChild(panel);
        // close on outside click
        setTimeout(() => {
          document.addEventListener('click', outsideClick);
        }, 10);
      } else {
        const existing = document.getElementById('mobilePanel');
        if (existing) existing.remove();
        document.removeEventListener('click', outsideClick);
      }
    });

    function outsideClick(e) {
      const panel = document.getElementById('mobilePanel');
      const ham = document.getElementById('hamburger');
      if (!panel) return;
      if (!panel.contains(e.target) && !ham.contains(e.target)) {
        panel.remove();
        ham.setAttribute('aria-expanded', 'false');
        document.removeEventListener('click', outsideClick);
      }
    }

    // Simple on-scroll fade-in
    const faders = document.querySelectorAll('.fade-in, .card-hover');
    const obsOptions = {threshold: 0.15};
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
          entry.target.classList.add('visible');
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
          observer.unobserve(entry.target);
        }
      });
    }, obsOptions);

    document.querySelectorAll('.fade-in, .card-hover').forEach(el => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(14px)';
      observer.observe(el);
    });

    // Accessibility: close mobile panel on ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const existing = document.getElementById('mobilePanel');
        if (existing) existing.remove();
        hamburger.setAttribute('aria-expanded','false');
      }
    });
  </script>
